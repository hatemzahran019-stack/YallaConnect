<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yalla Connect</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #0f0f0f;
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .logo-container {
        position: relative;
        width: 180px;
        height: 180px;
        margin-bottom: 30px;
    }

    /* تأثير الصورة */
    .logo {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        position: absolute;
        top: 16px;
        left: 16px;
        z-index: 2;

        /* البداية */
        opacity: 0;
        transform: scale(0.6);
        filter: blur(8px);
        animation: logoAppear 0.8s ease-out forwards;
    }

    @keyframes logoAppear {
        0% {
            opacity: 0;
            transform: scale(0.6);
            filter: blur(8px);
        }
        100% {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }
    }

    /* Loader أزرق غامق متوهج */
    .loader {
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top: 6px solid #0047AB;
        border-bottom: 6px solid #0047AB;
        animation: spin 1.3s linear infinite, glow 1.5s ease-in-out infinite alternate;
        z-index: 1;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 10px #0047AB; }
        100% { box-shadow: 0 0 25px #0047AB; }
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }
    
    .app-name {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .typewriter {
        font-size: 18px;
        font-weight: 600;
        color: #cccccc;
        text-align: center;
        max-width: 300px;
        white-space: normal;
        line-height: 1.4;
        min-height: 50px;
    }

    /* المؤشر الوامض */
    .cursor {
        display: inline-block;
        width: 3px;
        height: 1.2em;
        background-color: #0047AB;
        animation: blink 0.7s steps(2, start) infinite;
        vertical-align: bottom;
        margin-left: 2px;
    }

    @keyframes blink {
        to { visibility: hidden; }
    }
</style>
</head>
<body>

<div class="logo-container">
    <div class="loader"></div>
    <img src="https://up6.cc/2025/08/175516875548061.png" alt="App Logo" class="logo">
</div>

<div class="app-name">Yalla Connect</div>
<div class="typewriter" id="typewriter"><span id="text"></span><span class="cursor"></span></div>

<script>
const text = "Watch live sports & top TV channels anytime";
const textContainer = document.getElementById("text");
let index = 0;

function typeEffect() {
    if (index < text.length) {
        textContainer.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 60);
    } else {
        setTimeout(() => {
            document.body.style.opacity = 0;
            document.body.style.transition = "opacity 0.5s ease";
            setTimeout(() => {
                window.location.href = "go:login";
            }, 0);
        }, 5000);
    }
}

typeEffect();
</script>

</body>
</html>
